{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Products</h1>
<div class="row">
{% for product in products %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static product.image %}">
            <div class="card-body">
                <p class="card-text">{{ product.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
